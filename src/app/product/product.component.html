<div class="container" *ngIf="!loading">
  <div class="col-lg-12 ">
    <h5 class="page-header">Ürünler</h5>
  </div>

  <div class="col-lg-12 ">
    <div class=" alert alert-success " *ngIf="addedProduct">
      {{addedProduct}} added to cart!
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let product of productResult">
        <button (click)="addToCard(product)" type="button" class="btn btn-sm btn-primary float-right">
          Sepete ekle
          <i class="fas fa-shopping-cart"></i>
        </button>

        <h5>{{product.productName}}</h5>
        <p>{{product.quantityPerUnit}}</p>
        <h6>{{product.unitPrice}}</h6>
      </li>
    </ul>
  </div>
</div>
